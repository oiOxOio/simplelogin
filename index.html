<!DOCTYPE html>
<html lang="zh">

	<head>
		<meta charset="UTF-8">
		<title>登录页面</title>
		<link rel="stylesheet" type="text/css" href="css/login.css">
	</head>

	<body>
		<div class="waveWrapper waveAnimation" style="opacity: 1;transition: all 3s; ">
			<div>
				<div class="login" id="loginleft" style="z-index: 100;">
	
				</div>
				<div class="login flag1" style="z-index: 100;">
					<div class="photo">
					</div>
					<span id="wenzi">账号登录<!--<p>Hello！欢迎使用！</p>--></span>
					<form action="" id="login-form">
						<div id="u" class="form-group">
							<input id="username" spellcheck=false class="form-control" name="username" type="text" size="18" alt="login" required="">
							<span class="form-highlight"></span>
							<span class="form-bar"></span>
							<label for="username" class="float-label">账号/邮箱/手机号</label>
	
						</div>
						<div id="p" class="form-group">
							<input id="password" class="form-control" spellcheck=false name="password" type="password" size="18" alt="login" required="">
							<span class="form-highlight"></span>
							<span class="form-bar"></span>
							<label for="password" class="float-label">密码</label>
						</div>
						<div class="form-group" id="anniu">
							<input type="checkbox" id="rem">
							<label for="rem" class="label" id="jizhu">记住密码</label>
							<label for="rem" class="label" id="wangji">忘记密码？</label>
							<button id="next" type="button">&nbsp;&nbsp;&nbsp;&nbsp;➜&nbsp;&nbsp;&nbsp;&nbsp;</button>
							<button id="fanhui"><img src="img/left.png"/></button>
							<button id="login" type="submit">登录</button>
						</div>
					</form>
				</div>
			</div>
			

			<div class="waveWrapperInner bgTop">
				<div class="wave waveTop" style="background-image: url('img/wave-top.png')"></div>
			</div>
			<div class="waveWrapperInner bgMiddle">
				<div class="wave waveMiddle" style="background-image: url('img/wave-mid.png')"></div>
			</div>
			<div class="waveWrapperInner bgBottom">
				<div class="wave waveBottom" style="background-image: url('img/wave-bot.png')"></div>
			</div>
		</div>
		<script src="js/login.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
